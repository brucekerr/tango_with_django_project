<!DOCTYPE html>
<ul>
	{% if cats %}
		{% for category in cats %}
			{% if category == act_cat %}
				<li>
				<strong>
					<a href="{% url 'show_category' category.slug %}">{{ category.name }}</a>
				</strong>
				</li>
			{% else %}
				<li>
				<a href="{% url 'show_category' category.slug %}">{{ category.name}}</a>
				</li>
			{% endif %}
		{% endfor %}
	{% else %}
		<li><strong>There are no categories present.</strong></li>
	{% endif %}
</ul>
